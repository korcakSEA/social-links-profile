<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <title>Tailwind + Vite</title>
  <link href="/src/style.css" rel="stylesheet">
</head>

<body class="font-inter h-screen flex items-center justify-center bg-gray-900">
  <!-- Card -->
  <div class="card w-[327px] md:w-sm bg-gray-800 p-6 flex flex-col gap-6 items-center rounded-xl text-center">
    <!-- Author image -->
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" class="w-[88px] rounded-full">
    <!-- Author -->
    <div class="name-location text-center">
      <h3 class="text-2xl text-white leading-6 font-bold mb-1">Jessica Randall</h3>
      <p class="text-green font-bold text-sm">London, United Kingdom</p>
    </div>
    <!-- Title -->
    <p class="font-sm text-white leading-6 font-normal">"Front-end developer and avid reader."</p>
    <!-- Social links -->
    <div class="links w-full flex flex-col gap-4 text-center">
      <a class="text-white p-3 bg-gray-700 rounded-xl font-bold text-sm leading-6 hover:bg-green hover:text-gray-800 transition-all duration-300" href="#">GitHub</a>
      <a class="text-white p-3 bg-gray-700 rounded-xl font-bold text-sm leading-6 hover:bg-green hover:text-gray-800 transition-all duration-300" href="#">Frontend Mentor</a>
      <a class="text-white p-3 bg-gray-700 rounded-xl font-bold text-sm leading-6 hover:bg-green hover:text-gray-800 transition-all duration-300" href="#">LinkedIn</a>
      <a class="text-white p-3 bg-gray-700 rounded-xl font-bold text-sm leading-6 hover:bg-green hover:text-gray-800 transition-all duration-300" href="#">Twitter</a>
      <a class="text-white p-3 bg-gray-700 rounded-xl font-bold text-sm leading-6 hover:bg-green hover:text-gray-800 transition-all duration-300" href="#">Instagram</a>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
